<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Positioning Lab</title>
<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
}
body {
	background-color: lightgray;
	font-weight: bold;
	font-family: Tahoma, Geneva, sans-serif;
	color: #FFF;
	text-align: center;
	line-height: 24px;
}
#wrapper {
	background-color: #fff;
  	position:relative;
	border: 1px solid #c0c0c0;
	width: 80vw;
	margin-right: auto;
	margin-left: auto;
	height:80vh;
}

.box{
	position:absolute;
	width:150px;
	height:150px;
}

#red {
	background-color: #900;
	top:0;
	left:0;
}
#green {
	background-color: #090;
	top:0;
	right:0;
}
#blue {
	background-color: #00F;
	bottom:0;
	left:0;
}
#purple {
	background-color: #63C;
	bottom:0;
	right:0;
}
#footer {
	background-color: #666;
	width:15%;
	height:15%;
	position:absolute;
	top:50%;
	left:50%;
	transform: translate(-50%, -50%);

}
h1 {
	color: #000;
	font-weight: normal;
	padding: 50px;
}

footer{
	color:#000;
}
</style>
</head>

<body>
<h1>Exercise 1</h1>
<div id="wrapper">
  <div id="red" class="box">Red</div>
  <div id="green" class="box">Green</div>
  <div id="blue" class="box">Blue</div>
  <div id="purple" class="box">Purple</div>
  <div id="footer" class="box">Footer</div>
</div>
</body>
<footer id="colophon" role="contentinfo">
	<h6>&copy; 2023 Lin Oldfield</h6>

</footer>
</html>
